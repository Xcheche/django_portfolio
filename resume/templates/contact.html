{% extends 'base.html' %} <br />
{% load static %} <br />
{% block content1 %}
<div class="row my-2">
  <div class="col-4 text-center my-5 text-light">
    <h1>Stay Connected</h1>
    <h3>checheomenife@gmail.com</h3>
    <div class="d-flex justify-content-center align-items-center">
      <a href="https://linkedin.com">
        <img src="{% static 'images/linkedin.jpeg' %}" alt="linkedin"width"50"
        height="50" class="social_links ms-3" >
      </a>
      <a href="https://github.com">
        <img src="{% static 'images/github.png' %}" alt="github"width"45"
        height="50" class="social_links ms-3" >
      </a>
      <a href="https://discord.com">
        <img src="{% static 'images/discord.png' %}" alt="discord"width"45"
        height="50" class="social_links ms-3" >
      </a>
    </div>
  </div>
  <div class="col-5 offset-1 mt-3">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="Email"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

{% endblock content1 %}
